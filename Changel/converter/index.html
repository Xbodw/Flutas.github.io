<!DOCTYPE html>
<html>
<head>
  <title>Flutas Converter</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.2.0/marked.min.js"></script>
  <style>
    textarea {
      width: 100%;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>Flutas Converter转换器</h1>
  <textarea id="markdownInput" placeholder="在这里输入Markdown文本"></textarea>
  <br>
  <button onclick="convertMarkdown()">转换</button>
  <br>
  <div id="htmlOutput"></div>
  <br>
  <button onclick="downloadHTML()">下载</button>
  <button onclick="copyHTML()">复制</button>

  <script>
    function convertMarkdown() {
      var markdownInput = document.getElementById("markdownInput");
      var htmlOutput = document.getElementById("htmlOutput");
      var markdownText = markdownInput.value;
      var htmlText = marked(markdownText);
      htmlOutput.innerHTML = htmlText;
    }

    function downloadHTML() {
      var htmlOutput = document.getElementById("htmlOutput");
      var htmlText = htmlOutput.innerHTML;
      var blob = new Blob([htmlText], {type: "text/html"});
      var url = URL.createObjectURL(blob);
      var a = document.createElement("a");
      a.href = url;
      a.download = "converted.html";
      a.click();
    }

    function copyHTML() {
      var htmlOutput = document.getElementById("htmlOutput");
      var htmlText = htmlOutput.innerHTML;
      navigator.clipboard.writeText(htmlText);
      alert("已复制到剪贴板！");
    }
  </script>
</body>
</html>
