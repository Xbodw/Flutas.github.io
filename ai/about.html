<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./ChatGPTMain.css">
  <title>关于 Flutas AI</title>
  <style>
    body {
      background-color: #f6f6f6;
      font-family: "Microsoft YaHei Ui Light";
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 36px;
      color: #555;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #888;
      margin-bottom: 10px;
    }

    .version {
      font-size: 24px;
      color: #333;
      font-weight: bold;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: #888;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="close-btn" onclick="window.close()">&times;</span>
    <h1>关于Flutas AI</h1>
    <p>Flutas AI</p>
    <p class="version">Version: 4.2.6-hotfix3</p>
  </div>
</body>
</html>
